<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="attribution">
    <div>
      <div class="card">
        <img src="assets/images/avatar-jessica.jpeg" alt="profile-pic" class="profile-pic" />
        <p class="profile-title semi-bold-text">Jessica Randall</p>
        <p class="profile-subtitle semi-bold-text">London, United Kingdom</p>
        <p class="profile-paragraph">"Front-end developer and avid reader."</p>
        <div class="btn-container">
          <div class="btn semi-bold-text">GitHub</div>
          <div class="btn semi-bold-text">Frontend Mentor</div>
          <div class="btn semi-bold-text">LinkedIn</div>
          <div class="btn semi-bold-text">Twitter</div>
          <div class="btn semi-bold-text">Instagram</div>
        </div>
      </div>
      <div class="credit">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">rjzhao</a>.
      </div>
    </div>    
  </div>
</body>
</html>
