<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>  
  <div class="attribution">
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="illustration-article">
      <div class="category-button ">Learning</div>
      <p class="card-text">Published 21 Dec 2023</p>
      <p class="card-text card-title">HTML & CSS foundations</p>
      <p class="card-text card-subtitle">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="avatar-container">
        <img src="assets/images/image-avatar.webp" alt="author" class="avatar-img">
        <span class="avatar-text">Greg Hooper</span>
      </div>
    </div>
  </div>
  <div class="credit">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ricky Zhao</a>.
  </div>
</body>
</html>
