<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="qr.css">

  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="attribution">
    <div class="card">
      <img src="./images/image-qr-code.png" alt="QR_CODE">
      <p class="subtext text1">Improve your front-end skills by building projects</p>
      <p class="subtext text2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ricky Zhao</a>.
    </div>
  </div>
</body>
</html>
